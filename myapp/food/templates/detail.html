{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src='{{item.image}}' class="card" height="150px">
        </div>
        <div class="col-md-6">
            
        <h2>{{item.name}}</h2>
        <h3>{{item.price}}</h3>
        <h4>{{item.desc}}</h4> 
        <a href="{% url 'update_item' item.id %}" class="btn btn-warning">Update</a>
        <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Delete</a>

        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
