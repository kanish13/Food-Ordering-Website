{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Update Item
                    </div>
                </div>
                <div class="class=body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                        {{field.name}}
                        <br>
                        {{field}}
                        {% endfor %}
                    </div>
                        <button type="submit" class="btn btn-primary">Update Item</button>
                    </form>
                    

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
